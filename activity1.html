<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity1</title>
</head>
<body>
    <h2>Methods in Javascript</h2>
    <script>
        var st="Codingal";
        document.write(st.toUpperCase());
        document.write("<br>")
        document.write(st.toLowerCase());
        document.write("<br>")
        document.write(st.startsWith("c"));
      
        var patt=new RegExp("Cod");
        document.write("<br>")
        document.write(patt.test(st));
        document.write("<br>")
        document.write(Math.floor(Math.random()*100))
    </script>
</body>
</html>
